<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/videoScript.js"></script>
    <title>hyggelig</title>
  </head>
  <body>

    <div class="container">
      <div class="col-md-12">
      <center><h1 class="title-allmovies">hyggelig</h1></center>
      <br>

      <div class="row-fluid">

          <div class="row-fluid">
            <ul>
              <li class="col-md-4">
                <div>
                  <center><img src="img/minionsposter2.jpg" alt="Minions 2"></center>
                  <div class="caption">
                    <center><h3>Minions 2</h3></center>
                      <button type="button" class="btn btn-primary btn-block btn-modal" data-toggle="modal" data-target="#videoModal">Watch the trailer!</button>


                    <div class="row-fluid">
                      <button type="button" class="btn btn-primary col-xs-3 btn-time-early" value="1000" data-toggle="modal" data-target="#frontModal">10:00</button>
                      <button type="button" class="btn btn-primary col-xs-3 btn-time-early" value="1100" data-toggle="modal" data-target="#frontModal">11:00</button>
                      <button type="button" class="btn btn-primary col-xs-3 btn-time-late" value="2000" data-toggle="modal" data-target="#frontModal">8:00</button>

                  </div>
                </div>
               </div>
              </li>

          </ul>
        </div><!-- end of row inside loop -->
      </div><!-- end of row outside of loop -->
    </div>
  </div>
  <!--hidden modal-->

  <!-- Modal -->
  <div id="videoModal" class="modal fade">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="clear" class="close" data-dismiss="modal" >X</button>
          <h4 class="modal-title">Minions 2 Trailer</h4>
        </div>
        <div class="modal-body">

        <center>  <div id="player"></div> </center>

        </div>
        <div class="modal-footer">
        </div>
      </div>

    </div>
  </div> <!-- End of Modal -->


  <!-- Modal -->
  <div id="frontModal" class="modal fade">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="clear" class="close" data-dismiss="modal" >X</button>
          <h4 class="modal-title">Purchase Tickets</h4>
        </div>
        <div class="modal-body">
          <form id="buyTicket" method="post">

          <table>
            <tr>
              <td><label for="youth">Youth</label></td>
              <td><input type="text" class="youth_ticket" style="width: 30px;"></td>
              <td>x</td>
              <td>$ <span class="youth"></span>.00</td>
              <td>=</td>
              <td><span class="youth_price"></span></td>
            </tr>
            <tr>
              <td><label for="adult">Adult</label></td>
              <td><input type="text" class="adult_ticket" style="width: 30px;"></td>
              <td>x</td>
              <td>$ <span class="adult"></span>.00</td>
              <td>=</td>
              <td><span class="adult_price"></span></td>
            </tr>
            <tr>
              <td><label for="senior">Senior</label></td>
              <td><input type="text" class="senior_ticket" style="width: 30px;"></td>
              <td>x</td>
              <td>$ <span class="senior"></span>.00</td>
              <td>=</td>
              <td><span class="senior_price"></span></td>
            </tr>
            <tr>
              <td><label for="total">Total:</label></td>
              <td></td>
              <td></td>
              <td>$ <span class="total_price"></span>.00</td>
              <td></td>
              <td><button type="submit" id="buy" class="btn btn-info">Purchase</button></td>
            </tr>
          </table>

          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>

    </div>
  </div> <!-- End of Modal -->

  </body>

</html>
